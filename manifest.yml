- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
url_to_dependency_map:
